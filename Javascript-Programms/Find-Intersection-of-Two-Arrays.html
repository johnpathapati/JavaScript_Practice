<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Using Filter and Includes
        function intersection(arr1,arr2){
            return arr1.filter(elements => arr2.includes(elements));
        }
        const array1 = [1,2,3,4,5,5,9];
        const array2 = [4,5,6,7,8,9];
        document.write(intersection(array1,array2)+"<br>")  //elements is a variable name for each element of arr1 in each iteration.

        //(filter + includes) is straightforward but can be slower with large arrays and does not handle duplicates.
        //TO overcome this we use set

        //Using SET

        // (Set) removes duplicates and is generally faster for large arrays because of quicker membership testing with has.

        function Intersection(arr3,arr4){
            const set1 = new Set(arr3);            
            const set2 = new Set(arr4); 
            
            return [...set1].filter(elements => set2.has(elements));   //has checks if a given value exists in the set. It returns true if the value is present and false if it isnâ€™t.

        }
        document.write(Intersection(array1,array2));



    </script>
</body>
</html>
