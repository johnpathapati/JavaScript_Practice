<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function flattenArray(arr) {
    let result = [];

    for (let i = 0; i < arr.length; i++) {
        if (Array.isArray(arr[i])) {
            
            for (let j = 0; j < arr[i].length; j++) {
                result.push(arr[i][j]);
            }
        } else {
            
            result.push(arr[i]);
        }
    }

    return result;
}

let nestedArray = [[3,9],1, [2, 3], [4, 5]];
document.write(flattenArray(nestedArray)); 
 
    </script>
</body>
</html>
