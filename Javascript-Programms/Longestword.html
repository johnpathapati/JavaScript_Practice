<body>
    <script>
        function LongestWord(str){
            let words = str.split(" ");
            let longestword = "";
             
            for( let i=0 ; i<words.length ; i++){    
            if(words[i].length > longestword.length ){
                    longestword = words[i];
                }
            }
            return longestword;
        }
        document.write(LongestWord("Java Script programiming language"))
    </script>
</body>
